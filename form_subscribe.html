<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pattern: form_subscribe</title>
  <link rel="stylesheet" href="css/index.css">

</head>

<body>
<div class="normal">NORMAL
  <!-- Add the necessary HTML for PATTERN_NAME here: -->
    <form action="/" method="POST" class="form-subscribe">
      <p class="form-title">Stay in the loop</p>
      <fieldset class="form-group">
        <div class="form-wrapper">
          <label for="input" class="user-email">Your Email</label>
          <input type="email" class="user-input" id="input">
        </div>
      </fieldset>
      <button class="button__secondary button__subscribe">Subscribe</button>
    </form>
</div>
  <!-- Add any other variations of this pattern -->
