   <!-- Add the necessary HTML for PATTERN_NAME here: -->
  <div class="form_subscribe normal">NORMAL
    <form action="/" method="POST" class="form_subscribe__form">
      <p class="form_subscribe-title">Stay in the loop</p>
      <fieldset class="form_subscribe__form--group">
        <div class="form_subscribe__form--wrapper">
          <label for="input" class="form_subscribe__user--email">Your Email</label>
          <input type="email" class="form_subscribe__user--input" id="input">
        </div>
      </fieldset>
      <button class="button button__secondary">Subscribe</button>
    </form>
  </div>
