<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/card_donate.css">
</head>
<body>
  <article class="card-donate">
    <a href="/student"><img src="./img/student.jpg" alt="student's picture"></a>
    <div class="card-donate_container">
      <header>
        <h3 class="card-donate__heading">
          Build for school children
        </h3>
      </header>
      <p class="card-donate__info">
        Dolar sit amet consectetur adipisicing elit. Ratione ullam repudiandae reiciendis eum architecto nostrum quos cumque.
      </p>
      <p class="card-donate__progress-bar">
        <label class="progress_bar-label" for="progress_bar">69% funded of monthly goal</label>
        <progress id="progress_bar" max="100" value="70"></progress>
      </p>
      <dl>
        <div>
          <dt>Raised</dt>
          <dd class="received_amount amount">$90</dd>
        </div>
        <div>
          <dt>To go</dt>
          <dd class="to-go_amount amount">$150</dd>
        </div>
      </dl>
    </div>

    <footer class="card-donate__footer">
      <p>
        <a class="card-donate__link donation_link" href="/donate_now">Donate now</a>
      </p>
    </footer>
  </article>
</body>
</html>
