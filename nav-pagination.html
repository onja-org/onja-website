<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pattern: Nav pagination</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <nav class="nav_pagination">
    <p>
      <a rel="prev" href="/back">Back</a>
    </p>
    <ul class="page_container">
      <li><a href="/first-page"><span class="ally">First page</span>1</a></li>
      <li><a href="/second-page"><span class="ally">Second page</span>2</a></li>
      <li><a href="/third-page"><span class="ally">Third page</span>3</a></li>
    </ul>
    <p>
      <a rel="next" href="/next">Next</a>
    </p>
  </nav>
</body>

</html>
