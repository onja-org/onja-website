<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <section class="form_contact__section">
    <header class="form_contact__header">
      <h2 class="form_contact__heading">
        Contact form
      </h2>
    </header>
    <form class="form_contact" action="/contact-form" method="POST" id="contact_form">
      <fieldset class="form_contact__fieldset" id="fieldset_fullname">
        <label class="form_contact__label" for="fullname" id="fullname_label">Fullname</label><br>
        <input type="text" class="form_contact__input form_contact__input--fullname" id="fullname" required>
      </fieldset>
      <fieldset class="form_contact__fieldset" id="fieldset_subject">
        <label class="form_contact__label" for="subject" id="subject_label">Subject</label><br>
        <input type="text" class="form_contact__input form_contact__input--subject" id="subject" required>
      </fieldset>
      <fieldset class="form_contact__fieldset" id="fieldset_email">
        <label class="form_contact__label" for="email" id="email_label">Email</label><br>
        <input type="email" class="form_contact__input form_contact__input--email" id="email" name="email" required>
      </fieldset>
      <fieldset class="form_contact__fieldset" id="fieldset_phone-number">
        <label class="form_contact__label" for="phone-number" id="phone_number-label">Phone</label><br>
        <input type="tel" class="form_contact__input form_contact__input--number" id="phone-number" name="phone" required>
      </fieldset>
      <fieldset class="form_contact__fieldset" id="fieldset_message">
        <label class="form_contact__label" for="message" id="message_label">Message</label><br>
        <textarea class="form_contact__textarea" id="message" cols="25" rows="5"></textarea>
      </fieldset>
      <button type="submit" name="button-form" class="button button__primary button__primary--button-send" id="submit-button">Send</button>
    </form>
  </section>
