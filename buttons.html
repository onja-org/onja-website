<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
    <title>Buttons</title>
    <link rel="stylesheet" href="buttons.css">
	</head>
	<body>
		<main>
      <!-- These are all the important buttons, the blue ones -->
      <a class="button button__primary" href="donation.com">Donate</a>
			<button class="button button__primary" type="submit">
				Donate
      </button>

      <a class="button button__primary" href="donation.com">Donate now</a>
			<button class="button button__primary" type="submit">
				Donate now
      </button>

      <a class="button button__primary button__primary--submit" href="donation.com">Send</a>
			<button class="button button__primary button__primary--submit" type="submit">
				Send
      </button>

      <a class="button button__primary" href="donation.com">Continue to payement</a>
			<button class="button button__primary" type="submit">
				Continue to payement
      </button>

      <a class="button button__primary" href="donation.com">All updates</a>
			<button class="button button__primary" type="submit">
				All updates
      </button>

      <a class="button button__primary" href="donation.com">All students</a>
			<button class="button button__primary" type="submit">
				All students
      </button>

      <!-- These  are all secodary buttons, the white ones -->
      <a class="button button__secondary" href="donation.com">Subscribe</a>
			<button class="button button__secondary" type="submit">
				Subscribe
      </button>

      <a class="button button__secondary" href="donation.com">Register</a>
			<button class="button button__secondary" type="submit">
				Register
      </button>

      <a class="button button__secondary" href="donation.com">Register interest</a>
			<button class="button button__secondary" type="submit">
				Register interest
      </button>

      <a class="button button__secondary" href="donation.com">Meet a student</a>
			<button class="button button__secondary" type="submit">
				Meet a student
      </button>

      <!-- These are for the ghost buttons -->
      <a class="button button__tertiary" href="donation.com">Donate</a>
			<button class="button button__tertiary" type="submit">
				Donate
      </button>

      <a class="button button__tertiary" href="donation.com">Learn more</a>
			<button class="button button__tertiary" type="submit">
				Learn more
      </button>

      <!-- This complete button is the most inportant among of all, the green one -->
      <a class="button button__complete" href="donation.com">Donate</a>
			<button class="button button__complete" type="submit">
				Donate
      </button>

      <!-- This is only a test for text's flowing/wrapping -->
      <a class="button button__test" href="donation.com">Donate <br> Donate</a>
			<button class="button button__test" type="submit">
				Donate <br> Donate
			</button>
		</main>
	</body>
</html>
