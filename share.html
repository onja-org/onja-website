<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <title>Onja's website</title>
</head>

<body>
  <section class="contact-section">
    <header class="contact-header">
      <h2 class="contact-title">
        Contact form
      </h2>
    </header>
    <form action="/contact-form" method="POST" class="contact-form">
      <fieldset class="contact-field" id="fieldset-1">
        <label class="contact-label" for="fullname" id="full-name-label">Fullname</label><br>
        <input type="text" id="fullname">
      </fieldset>
      <fieldset class="contact-field" id="fieldset-2">
        <label class="contact-label" for="subject" id="subject-label">Subject</label><br>
        <input type="text" id="subject">
      </fieldset>
      <fieldset class="contact-field" id="fieldset-3">
        <label class="contact-label" for="email" id="email-label">Email</label><br>
        <input type="email" id="email">
      </fieldset>
      <fieldset class="contact-field" id="fieldset-4">
        <label class="contact-label" for="phone-number" id="phone-number-label">Phone</label><br>
        <input type="tel" id="phone-number">
      </fieldset>
      <fieldset class="contact-field" id="fieldset-5">
        <label class="contact-label" for="message" id="message-label">Message</label><br>
        <textarea id="message" cols="25" rows="5"></textarea>
      </fieldset>
    </form>
  </section>

</body>

</html>
