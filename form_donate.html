<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pattern: PATTERN_NAME</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <form class="form_donate" action="/donate" method="POST">
    <fieldset>
      <div class="form">
        <div class="form_row">
          <label for="donation_amount">Enter amount</label>
          <input type="number" name="amount" id="donation_amount">
        </div>
        <div class="button button__primary">
          <button type="submit">Donate</button>
        </div>
      </div>
    </fieldset>
    <div class="checkbox_monthly">
      <input type="checkbox" id="donate_checkbox">
      <label for="donate_checkbox">Monthly donation</label>
    </div>
  </form>

</body>

</html>
