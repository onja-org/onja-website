<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pattern: PATTERN_NAME</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <form class="form_donate" action="/donate" method="POST">
    <fieldset>
      <div class="form">
        <div class="form_row">
          <label class="label" for="donation_amount">Enter amount</label>
          <input type="number" name="amount" id="donation_amount">
        </div>
        <div class="button button__primary">
          <button class="button_donate" type="submit">Donate</button>
        </div>
      </div>
    </fieldset>
    <div class="checkbox_monthly">
      <input type="checkbox" id="donate_checkbox">
      <label class="label" for="donate_checkbox">Monthly donation</label>
    </div>
  </form>


  <form class="form_donate" action="/donate" method="POST">
    <fieldset class="field">
      <div class="form">
        <div class="row_form">
          <label class="label1 label" for="donation_amount">Lorem ipsum dolor sit amet consectetur</label>
          <input type="number" class="input_number" name="amount" id="donation_number">
        </div>
        <div class="button-1 button__primary">
          <button class="button_donate" type="submit">Donate <br> I like it</button>
        </div>
      </div>
    </fieldset>
    <div class="checkbox_monthly">
      <input type="checkbox" id="donate_checkbox">
      <label class="label" for="donate_checkbox">Lorem ipsum dolor sit, amet consectetur adipisicing elit.</label>
    </div>
  </form>

</body>

</html>
